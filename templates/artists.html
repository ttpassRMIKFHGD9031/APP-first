<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>マイアーティスト</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>マイアーティスト一覧</h1>
  <form method="POST">
    <input type="text" name="name" placeholder="アーティスト名" required>
    <input type="text" name="genre" placeholder="ジャンル" required>
    <button type="submit">追加</button>
  </form>
  <ul>
    {% for artist in artists %}
      <li>{{ artist.name }} - {{ artist.genre }}</li>
    {% endfor %}
  </ul>
  <a href="/">戻る</a>
</body>
</html>
