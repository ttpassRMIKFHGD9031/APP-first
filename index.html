<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>推し活管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" />
</head>
<body>
  <header>
    <h1>推し活管理アプリ</h1>
  </header>

  <main class="container">
    <section class="search-section">
      <h2>アーティスト検索</h2>
      <input type="text" id="artist-input" placeholder="アーティスト名を入力" />
      <button onclick="searchArtist()">検索</button>
      <div id="artist-result"></div>
    </section>

    <section class="my-artists">
      <h2>マイアーティスト</h2>
      <ul id="my-artist-list"></ul>
    </section>

    <section class="calendar-section">
      <button onclick="toggleCalendar()">📅 カレンダーを表示</button>
      <div id="calendar-container" style="display: none;">
        <div id="calendar"></div>
        <button onclick="hideCalendar()">← ホームに戻る</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
