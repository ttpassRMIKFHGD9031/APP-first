<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>推し活管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="artistDetailModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="modal-close" id="artistDetailModalClose">×</span>
      <div id="artistDetailModalBody"></div>
    </div>
  </div>
  <header><h1>推し活管理アプリ</h1></header>

  <nav>
    <button id="btn-show-search" class="nav-btn active">アーティスト検索</button>
    <button id="btn-show-calendar" class="nav-btn">カレンダー表示</button>
    <button id="btn-show-myartists" class="nav-btn">マイアーティスト</button>
    <button id="btn-show-notifications" class="nav-btn">通知</button>
  </nav>

  <main>
    <!-- アーティスト検索セクション -->
    <section id="section-search" class="section active">
      <input type="text" id="artist-search-input" placeholder="アーティスト名を入力" autocomplete="off" />
      <div id="artist-suggestions" class="suggestions"></div>
      <div id="artist-info" class="artist-info"></div>
      <button id="add-artist-btn" class="btn-add-artist" disabled>マイアーティストに追加</button>
    </section>

    <!-- カレンダーセクション（実装は別途） -->
    <section id="section-calendar" class="section">
      <div id="calendar-container" style="display: flex; gap: 40px; align-items: flex-start; width: 100%; max-width: 1400px; margin: 0 auto;">
        <div style="flex: 2; min-width: 420px;">
          <div class="calendar-header">
            <button id="prevMonth">←</button>
            <span id="monthYear"></span>
            <button id="nextMonth">→</button>
          </div>
          <table class="calendar">
            <thead>
              <tr>
                <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
              </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
          </table>
        </div>
        <div id="eventDetailPanel" style="flex: 1.2; min-width: 320px; background:#311b3f; border-radius:12px; padding:24px; color:#f8bbd0; box-shadow:0 2px 12px #0002;">
          <h3>予定詳細</h3>
          <div id="eventDetailContent">日付をクリックすると予定が表示されます。</div>
          <div id="eventInput" class="hidden" style="margin-top: 24px;">
            <p id="selectedDate"></p>
            <input type="text" id="eventText" placeholder="予定を入力..." style="width:60%;" />
            <input type="color" id="eventColor" value="#f48fb1" style="margin-left:8px; vertical-align:middle;" />
            <button id="saveEvent">保存</button>
          </div>
        </div>
      </div>
    </section>

    <!-- マイアーティスト管理 -->
    <section id="section-myartists" class="section">
      <h2>マイアーティスト一覧</h2>
      <ul id="my-artist-list" class="artist-list"></ul>
    </section>

    <!-- 通知セクション -->
    <section id="section-notifications" class="section">
      <h2>通知</h2>
      <ul id="notification-list" class="notification-list"></ul>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
