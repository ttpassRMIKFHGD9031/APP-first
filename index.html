<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>推し活管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>推し活管理アプリ</h1>
  </header>

  <main>
    <input type="text" id="artistInput" placeholder="アーティスト名を入力" />
    <ul id="suggestions"></ul>

    <div id="artistDetail" class="hidden">
      <h2 id="artistName"></h2>
      <img id="artistImage" src="" alt="Artist Image" />
      <p id="artistDescription"></p>
      <a id="artistLink" href="#" target="_blank">公式サイト</a><br />
      <button id="addToFavorites">マイアーティストに追加</button>
      <button id="setNotification">通知を設定</button>
    </div>

    <div id="notificationArea" class="hidden">
      ✅ 通知が設定されました！
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
